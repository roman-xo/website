<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links – Roman Todd</title>

  <link rel="icon" href="../favicon.ico">
  <meta name="description" content="Roman Todd — links, website, contact.">
   <meta property="og:description" content="Roman Todd — links, website, contact.">
   <meta property="og:image" content="https://rjtodd.org/assets/static/links-preview.png">
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
   <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Geist Mono', monospace;
      margin: 0;
      padding: 0;
      background-image: url('../assets/static/links.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .page {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: fadeUp 0.9s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-image: url('/assets/static/links-frame.jpg');
      background-size: cover;
      background-position: center;
      margin: 0 auto 12px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .name {
      font-size: 1.8rem;
      margin: 10px 0 4px 0;
      opacity: 0.9;
    }

    .korean-name {
      font-size: 1.2rem;
      opacity: 0.7;
      font-style: normal;
      margin: 0 0 0px 0;
      letter-spacing: 1px;
    }

    .intro {
      font-size: 0.95rem;
      opacity: 0.65;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .link-item {
      background: #2c2c2c;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid #414141;
      text-decoration: none;
      color: #f0f0f0;
      font-size: 1.1rem;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      transition: background 0.2s ease, transform 0.15s ease;
    }

    .link-item img {
      width: 20px;
      height: 20px;
    }

    .link-item:hover {
      background: #1d1d1d;
      transform: scale(1.02);
    }

    .footer-text {
      margin-top: 24px;
      font-size: 1rem;
      opacity: 0.6;
      font-style: italic;
      margin-left: 5px;
    }

    @media (max-width: 480px) {
      .page {
        padding: 15px;
      }

      .name {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="profile-pic"></div>

    <h1 class="name">Roman Todd</h1>
    <h2 class="korean-name">「 로만 」</h2>

    <p class="intro">networking • security • writing</p>

    <div class="links">
      <a href="https://rjtodd.org/" class="link-item">
        <img src="../favicon.ico" alt="">
        <span>website</span>
      </a>

      <a href="https://rjtodd.org/contact/" class="link-item">
        <img src="../assets/static/mail.webp" alt="">
        <span>contact</span>
      </a>
    </div>

    <p class="footer-text"> let's connect </p>

</div>
</body>
</html>
