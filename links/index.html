<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links - Roman Todd</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Geist Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow: hidden;
    }

    .mobile-img {
      display: block;
    }

    .desktop-img {
      display: none;
    }

    @media (min-width: 500px) {
      body {
        justify-content: center;
      }

      .profile-container {
        margin-top: 0;
      }

      .mobile-img {
        display: none;
      }

      .desktop-img {
        display: block;
      }
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      text-align: center;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 12px;
      margin-left: 5px;
      background-image: url('/assets/static/links-frame.jpg');
      background-size: cover;
      background-position: center;
    }

    .name {
      color: #757575;
      font-size: 1.7rem;
      margin: 0;
      padding-left: 13px;
      text-align: center;
    }

    .korean-name {
      color: #757575;
      font-size: 1.3rem;
      font-style: italic;
      margin: 5px 0 10px 0;
      position: relative;
      left: -2px;
      text-align: center;
    }

    .links {
      width: 200%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 15px;
      position: relative;
      margin-left: -110px;
    }

    .link-item {
      position: relative;
      background: #2e2e2e;
      color: #f0f0f0;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      font-size: 1.1rem;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .link-item span {
      display: inline-block;
    }

    .link-item .icon {
      position: absolute;
      left: 120px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .page-wrapper {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlide 1s ease forwards;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .page-wrapper {
        transform: scale(0.85);
        margin-top: 40px;
        transform-origin: top center;
      }
    }

    @media (max-width: 500px) {
      body {
        transform: scale(0.9);
        margin-top: 40px;
        transform-origin: top center;
      }
    }

    .ascii-smile {
      color: #757575;
      font-style: italic;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 5px;
      position: relative;
      left: -1.5px;
    }

    .link-item {
      position: relative;
      background: #2e2e2e;
      color: #f0f0f0;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      font-size: 1.1rem;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background 0.2s ease;
    }

    .link-item:hover {
      background: #1f1f1f;
    }

  </style>
</head>

<body style="background-image: url('../assets/static/links.jpeg');">
  <div class="page-wrapper">

    <div class="profile-container">
      <div class="profile-pic"></div>
      <h1 class="name">Roman Todd ︎</h1>
      <h2 class="korean-name">「 로만 」</h2>
    </div>

    <div class="links">
      <a href="https://rjtodd.org/" class="link-item">
        <img src="../favicon.ico" class="icon" alt="">
        <span>website</span>
      </a>

      <a href="https://www.youtube.com/@romxn4k/" class="link-item">
        <img src="../assets/static/youtube.webp" class="icon" alt="">
        <span>youtube</span>
      </a>

      <a href="https://rjtodd.org/contact/" class="link-item">
        <img src="../assets/static/mail.webp" class="icon" alt="">
        <span>contact</span>
      </a>
    </div>

    <p class="ascii-smile">stay warm.</p>

  </div>
</body>
</html>
